<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Tracker</title>
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <meta name="description" content="Manage your everyday tasks">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.fontawesome.com/e08c4e66dd.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="task-container">
            <div class="header">
                <div class="clear">
                    <i class="fa fa-refresh"></i>
                </div>
                <div id="date"></div>
            </div>

            <div class="content">
                <ul id="list"></ul>
            </div>
            
            <div class="add-task">
                <i class="fa fa-plus-circle" id="add"></i>
                <input type="text"
                       id="input"
                       maxlength="24"
                       placeholder="Add Task"
                       onfocus=" this.placeholder = '' "
                       onblur=" this.placeholder = 'Add Task' "
                >
            </div>

        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
